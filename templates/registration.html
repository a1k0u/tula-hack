{% extends 'base.html' %}
{% block content %}
{{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
    <div>{{ msg }}</div>
    {% endfor %}
    <form action="{{ url_for('registration') }}" method="post">
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit">
    </form>
{% endblock %}
